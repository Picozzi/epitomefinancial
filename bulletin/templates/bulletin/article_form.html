{% extends "portfolio_viewer/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="bulletin-page">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">{% if object %}Update{% else %}Create{% endif %} an Article</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
