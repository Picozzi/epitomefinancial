{% extends "portfolio_viewer/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="register">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Reset Password</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Reset Your Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
