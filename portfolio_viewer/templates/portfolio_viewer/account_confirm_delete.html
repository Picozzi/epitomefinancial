{% extends "portfolio_viewer/profile_base.html" %}
{% load static %}

{% block profile_content %}
    <div class="account-page">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Account</legend>
                    <h2>Are you sure you want to delete the account "{{object.name}}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'account_detail' object.id %}">Cancel</a>

                </div>
            </form>
        </div>
    </div>
{% endblock profile_content %}
