{% extends "portfolio_viewer/base.html" %}
{% load static %}

{% block content %}

    <div class = "homepage">

        <div class = "container">
            <img src = "{% static 'portfolio_viewer/2250_White_Logo_Main.png' %}" height = "600" width = "600" class = "center">
        </div>

        <div class = "home-titles">

            <h2>Track Your stocks in a Single Portfolio</h2>
            <br>
            <h2>Quickly Analyze Risk and View Your Investments in One Page</h2>
        </div>

        <div class = "center p-3">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'portfolio_viewer/wallstreet_carousel.jpg' %}" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'portfolio_viewer/dashboard_carousel.png' %}" class="d-block w-100 h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'portfolio_viewer/wall_street_bull.jpg' %}" class="d-block w-100 h-100" alt="...">
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
